<!-- header content -->
<header class="container-fluid">
        <div class="row">
			<div class="appName col-lg-6 col-md-6 col-sm-6 col-xs-9">
				<h1>{{:: appName}}</h1>
			</div>
			<div class="appLogo col-lg-6 col-md-6 col-sm-6 col-xs-3 text-right">
				<img src="asset/images/cts_logo.png" width="170" class="hidden-xs"/>
				<img src="asset/images/mobileLogo.png" width="60" class="hidden-lg hidden-md hidden-sm"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
				<i>{{:: appDesc}}</i>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 userAccess text-right">
				<ul class="userLogin">
					<li id="loginLink" ng-if="!user.isAuthenticatedUser"><a ui-sref="login"><b>Login</b></a></li>
					<li ng-if="!user.isAuthenticatedUser"><a ui-sref="register"><b>Register</b></a></li>
                    <li ng-if="user.isAuthenticatedUser"><a ui-sref="logout"><b>Sign Out</b></a></li>
				</ul>
			</div>
		</div>
		
		<!-- USER INFORMATION -->

		<div class="row" id="user-info" ng-if="user.isAuthenticatedUser">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" style="margin-top: 4px;">
				<i>&nbsp;</i>
			</div>
			<div style="margin-top: 4px;" class="col-lg-6 col-md-6 col-sm-6 col-xs-6 userAccess text-right">
					<ul>
						<li><b>welcome <i class="userLbl">{{:: user.userName}}</i></b></li>
					</ul>
					<ul style="margin-top: -5px;">
						<li><b>you have logged in as <i>{{:: user.userProfile.profile}}</i></b></li>
					</ul>
					<div>
						<img src="asset/images/qr_search.png"/>
					</div>
			</div>
		</div>

</header>
