
<!-- Directive for app header -->
<app-header isLoggedIn="false" user="{name:'saurabh', age: '26'}"></app-header> <!-- TO-DO // remove hard-code value --> 

<div class="">
  <div class="searchResult col-lg-8 col-md-8 col-sm-10 col-xs-12">

    <app-legend header="Register User"></app-legend>
  
    <div class="searchResultForm col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <form class="col-lg-8 col-md-9 col-sm-10 col-xs-10">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 text-right-lg text-right-md text-sm-left text-xs-left formLabel">
            <label for="username">User Name :</label>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <input type="text" class="form-control" id="username" value="">
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 text-right-lg text-right-md text-sm-left formLabel">
            <label for="certification">Certification :</label>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <input type="textarea" class="form-control" id="certification">
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 text-right-lg text-right-md text-sm-left formLabel">
            <label for="consortium">Consortium :</label>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <select id="consortium" class="form-control">
                <option value="IVN">International Association of 
                                    Natural Textile Industry(IVN)</option>
            </select>  
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 text-right-lg text-right-md text-sm-left formLabel">
            <label for="userProfile">Tag user profile :</label>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <select id="userProfile" class="form-control">
                <option id="PROD" value="Raw Material Producer">Raw Material Producer</option>
                <option id="MANUFACT" value="Manufacturer">Manufacturer</option>
                <option id="RETAIL" value="Retailer">Retailer</option>
            </select>            
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 text-right-lg text-right-md text-sm-left formLabel">
            <label for="qrCode">Generate QR code :</label>
          </div>
          <div class="form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <input type="text" class="form-control" id="qrCode">
          </div>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="col-lg-5 col-md-6 col-sm-12 col-xs-12 text-right-lg text-right-md text-sm-left formLabel"></div>
          <div class="registerBtnDiv form-group col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <button class="btn btn-success submitBtnColor">Submit</button>
            <button class="btn btn-success submitBtnColor">Cancel</button>
          </div>
        </div>

      </form>
      
  </div>
</div>
